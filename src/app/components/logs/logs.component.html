<ul *ngIf="loaded && logs.length > 0" class="list-group">
  <li *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{'list-group-item-secondary': selectedLog === log}">
    <a (click)="onSelect(log)" href="#">{{log.text}}</a>
    <div>
      <span class="log-date mr-4">{{log.date | date: 'short'}}</span>
      <i (click)="onDelete(log)" class="fa fa-remove"></i> 
    </div>
  </li>
</ul>

<div *ngIf="loaded && logs.length == 0">
  <h5>There are no logs in system</h5>
</div>

<div *ngIf="!loaded">
  <h5>Loading...</h5>
</div>
